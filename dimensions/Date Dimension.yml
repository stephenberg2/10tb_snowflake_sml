    description: calendar year description test
    dataset: date_dim
    name_column: D_YEAR
    key_columns:
      - D_YEAR
    sort_column: D_YEAR
    allowed_calcs_for_dma:
      - Ancestor
      - Descendants
      - Lag
      - ParallelPeriod
      - PeriodsToDate
      - Range
      - Siblings

  - unique_name: Time Dimension
    label: Date
    is_unique_key: true
