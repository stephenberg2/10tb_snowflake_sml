unique_name: customer dimension qds dim
object_type: dimension
label: customer dimension qds dim
type: standard

hierarchies:

  - unique_name: customer qds hierarchy
    label: customer qds hierarchy
    folder: customer qds
    filter_empty: "yes"

    levels:

      - unique_name: Country

      - unique_name: State1

      - unique_name: County

      - unique_name: City

      - unique_name: customer id

level_attributes:

  - unique_name: City
    label: City
    dataset: Customer Dimension QDS
    name_column: CA_CITY
    key_columns:
      - CA_CITY
      - CA_COUNTY
      - CA_STATE
      - CA_COUNTRY
    allowed_calcs_for_dma:
      - Ancestor
      - Descendants
      - Lag
      - ParallelPeriod
      - Range
      - Siblings

  - unique_name: Country
    label: Country
    dataset: Customer Dimension QDS
    name_column: CA_COUNTRY
    key_columns:
      - CA_COUNTRY
    allowed_calcs_for_dma:
      - Ancestor
      - Descendants
      - Lag
      - ParallelPeriod
      - Range
      - Siblings

  - unique_name: County
    label: County
    dataset: Customer Dimension QDS
    name_column: CA_COUNTY
    key_columns:
      - CA_COUNTY
      - CA_STATE
      - CA_COUNTRY
    allowed_calcs_for_dma:
      - Ancestor
      - Descendants
      - Lag
      - ParallelPeriod
      - Range
      - Siblings

  - unique_name: customer id
    label: customer id
    is_unique_key: true
    dataset: Customer Dimension QDS
    name_column: C_LAST_NAME
    key_columns:
      - C_CUSTOMER_SK

  - unique_name: State1
    label: State
    dataset: Customer Dimension QDS
    name_column: CA_STATE
    key_columns:
      - CA_STATE
      - CA_COUNTRY
    allowed_calcs_for_dma:
      - Ancestor
      - Descendants
      - Lag
      - ParallelPeriod
      - Range
      - Siblings

